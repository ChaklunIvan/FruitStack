<body>
<!--background image-->
  <img class="center-cropped" src="./assets/images/fruitlist_background.png" alt="">

<!--fruit cards-->
  <div class="container">
    <div class="row" style="position: absolute; margin-top: 100px; margin-right: 0px; margin-left: -100px">
      <div class="col-2 mx-2 my-2 py-1 card" *ngFor="let fruit of fruits">
        <img [src]="fruit.imageUrls[1]" class="card-img-top center-cropped-card" alt="Fissure in Sandstone"/>
        <div class="card-body">
          <h5 class="card-title">{{fruit.name}}</h5>
          <p class="card-text">Order: {{fruit.order}}<br>
                               Genus: {{fruit.genus}}<br>
                               Family: {{fruit.family}}</p>
          <a href="#!" class="btn btn-primary btn-sm">Nutritions
            <i class="bi bi-activity"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
