<app-navbar></app-navbar>
<div class="container-fluid" style="background: teal">
  <div class="container">
    <div class="row row-cols-md-5 g-4" style="margin-top: 100px">
      <div class="col-md" *ngFor="let fruit of fruits">
        <div class="card">
          <img [src]="fruit.imageUrls[0]" class="card-img-top center-cropped-card" alt="Skyscrapers"/>
          <div class="card-body">
            <h5 class="card-title">{{fruit.name}}</h5>
            <p class="card-text">
              {{fruit.family}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <p>Restricted size with rotation:</p>
    <ngb-pagination
      [collectionSize]="120"
      [(page)]="page"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true"
    ></ngb-pagination>
  </div>
</div>
